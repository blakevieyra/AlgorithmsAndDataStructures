<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Budget Analysis</h1>
        <!-- Displaying the budget analysis results -->
        {% if analysis %}
            <ul class="list-group">
                {% for line in analysis %}
                    <li class="list-group-item">{{ line }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No analysis data available. Please ensure you have entered some expenses.</p>
        {% endif %}
        <a href="/generate_report" class="btn btn-primary">Download Report</a>


        <!-- Navigation links styled with Bootstrap buttons -->
        <div class="btn-group mt-4" role="group">
            <a href="/" class="btn btn-outline-primary">Home</a>
            <a href="/manage_expenses" class="btn btn-outline-primary">Manage Expenses</a>
            <a href="/set_income" class="btn btn-outline-primary">Set Income</a>
            <a href="/view_budget" class="btn btn-outline-primary">View Budget</a>
            <a href="/generate_spreadsheet" class="btn btn-outline-primary">Generate Spreadsheet</a>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
