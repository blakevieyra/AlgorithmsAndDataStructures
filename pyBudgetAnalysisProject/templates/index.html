<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Welcome, {{ name }}</h1>
        <p>This is the homepage of the budget management system.</p>

        <!-- Form for setting new income with Bootstrap styling -->
        <form action="/set_income" method="post" class="mb-3">
            <div class="mb-3">
                <label for="income" class="form-label">Set new income:</label>
                <input type="number" class="form-control" name="income" id="income" placeholder="Enter new income" min="1" step="any" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Income</button>
        </form>

        <!-- Navigation links styled with Bootstrap buttons -->
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="/manage_expenses" class="btn btn-outline-primary">Manage Expenses</a>
            <a href="/view_budget" class="btn btn-outline-primary">View Budget</a>
            <a href="/generate_spreadsheet" class="btn btn-outline-primary">Generate Spreadsheet</a>
            <a href="/budget_analysis" class="btn btn-outline-primary">Budget Analysis</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
