<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <style>
        .form-group {
            margin-bottom: 20px; /* Space between form groups */
        }
        .total-expenses-container {
            text-align: center;
        }
        #total_expenses {
            font-size: 6em;
            color: #007bff;
            font-weight: bold;
        }
        .rolling {
            animation: roll 4s forwards; /* Rolling animation for total expenses */
        }
        @keyframes roll {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .amount-slide {
            animation: slide-in 1s forwards; /* Slide-in animation for amount fields */
        }
        @keyframes slide-in {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
        .save-button-container {
            margin-top: 20px;
            text-align: center; /* Centering the save button */
        }
        .col-6 { 
            display: flex; /* Flexbox to layout the category and amount side by side */
            align-items: center; /* Align items vertically */
        }
    </style>
</head>
<body><nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Financial Checkup</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view_budget">Overall Health</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_expenses">Manage Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/budget_analysis">Budget Analysis</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                            <form action="{{ url_for('logout') }}" method="post">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/login">Sign in</a>
                            <a class="dropdown-item" href="/register">Sign up</a>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Manage Your Expenses</h1>
        <form action="/manage_expenses" method="post" class="expense-form">
            <div class="row">
                {% for category, amount in categories.items() %}
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-6">
                            <input type="text" name="categories[]" class="form-control" id="category{{ loop.index }}" placeholder="Category" value="{{ category }}">
                        </div>
                        <div class="col-6 amount-slide">
                            <input type="number" name="amounts[]" class="form-control" id="amount{{ loop.index }}" placeholder="Amount" step="0.01" value="{{ amount }}">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="save-button-container">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
        <div class="total-expenses-container">
            <h2>Total Expenses:</h2>
            <h1 id="total_expenses" class="rolling">$ {{ "%.2f"|format(total_expenses) }}</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <script>
document.addEventListener('DOMContentLoaded', function() {
    const updateTotal = () => {
        const amounts = document.querySelectorAll(".form-control[type='number']");
        let total = 0;
        amounts.forEach(input => {
            total += parseFloat(input.value) || 0;
        });
        const totalExpenses = document.getElementById("total_expenses");
        totalExpenses.textContent = `$ ${total.toFixed(2)}`;
        totalExpenses.classList.add('rolling');
    };

    document.querySelectorAll('.form-control').forEach(item => {
        item.addEventListener('input', updateTotal);
    });

    document.getElementById('total_expenses').addEventListener('animationend', () => {
        this.classList.remove('rolling');
    });

    updateTotal();  // Initial calculation on page load
});
</script>

</body>
</html>
