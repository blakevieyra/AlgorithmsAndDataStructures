<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Your Expenses</h1>
        <form action="/manage_expenses" method="post" class="mb-3">
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" class="form-control" required>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <h2>Current Expenses</h2>
        <ul class="list-group">
            {% for category, amount in expenses.items() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ category }}
                <span class="badge bg-primary rounded-pill">$ {{ '%0.2f'|format(amount) }}</span>
            </li>
            {% endfor %}
        </ul>

        <div class="mt-3">
            <h4>Total Expenses: ${{ '%0.2f'|format(total_expenses) }}</h4>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Home</a>
            <a href="/set_income" class="btn btn-secondary">Set Income</a>
            <a href="/view_budget" class="btn btn-secondary">View Budget</a>
            <a href="/generate_spreadsheet" class="btn btn-secondary">Generate Spreadsheet</a>
            <a href="/budget_analysis" class="btn btn-secondary">Budget Analysis</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
