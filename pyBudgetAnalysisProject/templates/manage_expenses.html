<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .expense-container {
            width: 50%;
        }
        .expense-form {
            width: 100%;
        }
        .amount-input {
            width: calc(50% - 5px);
        }
        .category-input {
            width: calc(50% - 5px);
        }
        .total-expenses-container {
            text-align: center;
        }
        #total_expenses {
            font-size: 6em; /* Increased font size */
            color: #007bff; /* Blue color */
            font-weight: bold; /* Bold text */
        }
        .rolling {
            animation: roll 2s forwards;
        }
        @keyframes roll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Financial Checkup</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Set Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view_budget">View Budget</a>
                    </li>
                                      <li class="nav-item">
                        <a class="nav-link" href="/manage_expenses">Manage Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/budget_analysis">Budget Analysis</a>
                    </li>
  
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form action="{{ url_for('logout') }}" method="post">
                                <button type="submit" class="btn btn-danger">Logout</button>
                            </form>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form class="px-4 py-3" method="post" action="/login">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/register">New around here? Sign up</a>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Manage Your Expenses</h1>
        <div class="d-flex justify-content-between">
            <div class="expense-container">
                <form action="/manage_expenses" method="post" class="expense-form">
                    <div class="list-container" style="max-height: 600px; overflow-y: auto;">
                        <ul class="list-group" id="expenseList">
                            {% for category, amount in categories.items() %}
                            <li class="list-group-item d-flex justify-content-end align-items-center">
                                <input type="text" name="categories[]" class="form-control me-2 category-input" placeholder="Category" value="{{ category }}">
                                <input type="number" name="amounts[]" class="form-control me-2 amount-input" placeholder="Amount" step="0.01" value="{{ amount }}">
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="mt-3 text-right">
                        <button type="submit" class="btn btn-primary">Save All Changes</button>
                    </div>
                </form>
            </div>
            <div class="total-expenses-container">
                <div class="mt-3">
                    <h2>Total Expenses:</h2>
                    <h1 id="total_expenses" class="rolling">{{ '%0.2f'|format(total_expenses) }}</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateTotal();

            document.querySelectorAll('.amount-input').forEach(item => {
                item.addEventListener('input', function() {
                    updateTotal();
                    document.getElementById('total_expenses').classList.add('rolling');
                });
            });

            document.getElementById('total_expenses').addEventListener('animationend', function() {
                this.classList.remove('rolling');
            });
        });

        function updateTotal() {
            var amounts = document.querySelectorAll(".amount-input");
            var total = 0;
            amounts.forEach(function(input) {
                total += parseFloat(input.value) || 0;
            });
            document.getElementById("total_expenses").textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
