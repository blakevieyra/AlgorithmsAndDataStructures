<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Budget</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Budget Overview</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Financial Summary</h5>
                <p class="card-text"><strong>Monthly Income:</strong> ${{ '%0.2f' | format(budget.income) }}</p>
                <p class="card-text"><strong>Total Expenses:</strong> ${{ '%0.2f' | format(budget.expenses) }}</p>
                <p class="card-text"><strong>Remaining Balance:</strong> ${{ '%0.2f' | format(budget.balance) }}</p>
            </div>
            <a href="/generate_spreadsheet" class="btn btn-primary">Download Spreadsheet</a>

        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Home</a>
            <a href="/manage_expenses" class="btn btn-secondary">Manage Expenses</a>
            <a href="/set_income" class="btn btn-secondary">Set Income</a>
            <a href="/generate_spreadsheet" class="btn btn-secondary">Generate Spreadsheet</a>
            <a href="/budget_analysis" class="btn btn-secondary">Budget Analysis</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
